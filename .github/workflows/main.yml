name: generate podcast feeds
on:[push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -name: checkout repo
       uses: actions/checkout@v3
      -name: setup python
       uses: actions/checkot@v4
       with:
         python version: '3.10'
      -name: install dependecies
       run: |
         python -m pip install --upgrade pip
         pip install pyyaml
      -name: run feed Generator
       run: python feed.py
      -name: push repo
       run: |
         git config user.name github-actions
         git config user.emailgithub-actions@github.com
         git add.
         git commoit -m 'modified feed'
         git push
       
